<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
 
</head>
<body>
    <h1>My Weather App</h1>
    <br>
    <div class="box">
        <h2>Country : {%country%}</h2>
        <h2>Location : {%location%}</h2>
        <h2>Temperature : {%temp%}&deg;F</h2>
        <h2 id="Wakt"></h2>
    </div>

    <script>

        const wakt = document.getElementById('Wakt');
        const date = new Date();

        
        const weekdays = [
            "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",
        ];

        const months = [
            "Jan", "Feb", "Mar", "Apr", "May", "Jun", " Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
        ];


        const getDM = () =>{
        
            let todaydate = date.getDate();
            let todayMonth = months[date.getMonth()];
            console.log(todayMonth);
            
            return (`${todaydate} ${todayMonth}`);
        };

        const getdiwas = () =>{
            let today = weekdays[date.getDay()];
            return (today);
        };

        const getvel =() => {
            let todayTimeHours = date.getHours();
            console.log(todayTimeHours);
            let todayTimeMinutes = date.getMinutes();
            console.log(todayTimeMinutes);

            let period = "AM";
            if(todayTimeHours > 11)
            {
                period = "PM";
                if(todayTimeHours > 12)
                    todayTimeHours -= 12;
                
            }
            if(todayTimeMinutes < 10){
                todayTimeMinutes = "0" + todayTimeMinutes;
            }
            if(todayTimeHours < 10)
                todayTimeHours = "0" + todayTimeHours;

            return (`${todayTimeHours}:${todayTimeMinutes} ${period}`);

        };

        wakt.innerHTML = "Today : " + getDM() + " | " + getdiwas() + " | " + getvel();

        

    </script>
</body>
</html>
